<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the form below</h1>

      <form id="appointment">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Please enter the description of your appointment:</label>
          <input id="description" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="appt-date">Please choose the date of your appointment:</label>
          <input id="appt-date" type="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="time1">Please enter your start time:</label>
          <input id="time1" type="time" class="form-control">
        </div>
        <div class="form-group:">
          <label for="time2">Please enter your end time:</label>
          <input id="time2" type="time" class="form-control">
        </div>
      </form>
    </div>

  </body>
</html>
